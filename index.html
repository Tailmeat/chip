<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chip</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="circle top-left">
            <div id="top-left-small-chip" class="chip small-chip">2</div>
            <span id="top-left-small-chip-count" class="left-chip-count chip-count">30</span>
            <div id="top-left-medium-chip" class="chip medium-chip">4</div>
            <span id="top-left-medium-chip-count" class="left-chip-count chip-count">20</span>
            <div id="top-left-large-chip" class="chip large-chip">8</div>
            <span id="top-left-large-chip-count" class="left-chip-count chip-count">10</span>
            <span id="top-left-winner" class="top-left-winner winner">우승</span>
        </div>
        <div class="circle bottom-left">
            <div id="bottom-left-small-chip" class="chip small-chip">2</div>
            <span id="bottom-left-small-chip-count" class="left-chip-count chip-count">30</span>
            <div id="bottom-left-medium-chip" class="chip medium-chip">4</div>
            <span id="bottom-left-medium-chip-count" class="left-chip-count chip-count">20</span>
            <div id="bottom-left-large-chip" class="chip large-chip">8</div>
            <span id="bottom-left-large-chip-count" class="left-chip-count chip-count">10</span>
            <span id="bottom-left-winner" class="bottom-left-winner winner">우승</span>
        </div>
        <div class="circle top-right">
            <div id="top-right-small-chip" class="chip small-chip">2</div>
            <span id="top-right-small-chip-count" class="right-chip-count chip-count">30</span>
            <div id="top-right-medium-chip" class="chip medium-chip">4</div>
            <span id="top-right-medium-chip-count" class="right-chip-count chip-count">20</span>
            <div id="top-right-large-chip" class="chip large-chip">8</div>
            <span id="top-right-large-chip-count" class="right-chip-count chip-count">10</span>
            <span id="top-right-winner" class="top-right-winner winner">우승</span>
        </div>
        <div class="circle bottom-right">
            <div id="bottom-right-small-chip" class="chip small-chip">2</div>
            <span id="bottom-right-small-chip-count" class="right-chip-count chip-count">30</span>
            <div id="bottom-right-medium-chip" class="chip medium-chip">4</div>
            <span id="bottom-right-medium-chip-count" class="right-chip-count chip-count">20</span>
            <div id="bottom-right-large-chip" class="chip large-chip">8</div>
            <span id="bottom-right-large-chip-count" class="right-chip-count chip-count">10</span>
            <span id="bottom-right-winner" class="bottom-right-winner winner">우승</span>
        </div>

        <div class="bet-place">
            <div class="chip small-chip">2</div>
            <span id="bet-place-small-chip-count" class="bet-place-count chip-count">0</span>
            <div class="chip medium-chip">4</div>
            <span id="bet-place-meidum-chip-count" class="bet-place-count chip-count">0</span>
            <div class="chip large-chip">8</div>
            <span id="bet-place-large-chip-count" class="bet-place-count chip-count">0</span>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
